<!DOCTYPE html>
<body>
<head>
  <link rel="stylesheet" type="text/css" href="static/styles.css">
  <title>Expanse Reverse Proxy</title>
  <script language="javascript" src="static/timers.js"></script>
</head>
<body onload="timerHandle=window.setInterval(countdownReload,1000)">
  <h1>Expanse Reverse Proxy Service</h1>
  <h2>Phase 2 of 2: Mapped</h2>
  <p>Your job has started and checked in with the proxy. Please wait up to two minutes for the URL mapping to take effect.</p>
  <p>Seconds to auto-reload: <span id="timeRemaining">??</span></p>
 
  <p><button onclick="stopReload()" id="pauseButton">Stop Reloading</button></p>
</body>
</html>
